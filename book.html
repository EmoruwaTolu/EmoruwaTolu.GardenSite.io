<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle</title>
    <link rel="stylesheet" href="./bookst.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="book-container">
        <div class="booking-header">
            <div class="booking-title">COMPLETE BOOKING</div>
            <a href="./index.html">X</a>
        </div>
        <div class="layer-0">
            <div class='service-options-container'>
                <div class='service-info'>
                    <div class='service-options'>
                        <div class='service-option-container'>
                            <label class='service-option'>
                                <div class='service-details'>
                                    <div class='service-name'>Plan your garden</div>
                                    <div class='service-description'>Schedule an appointment with one of our experts</div>
                                </div>
                                <input type='radio' name='planning' value='plan' checked/>
                                <span class='checkmark'></span>
                            </label>
                        </div>
                        <div class='service-option-container'>
                            <label class='service-option'>
                                <div className='service-details'>
                                    <div class='service-name'>Build your garden</div>
                                    <div class='service-description'>Select a service we can perform for you</div>
                                </div>
                                <input type='radio' name='planning' value='build'/>
                                <span class='checkmark'></span>
                            </label>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class='image-carousel-container'>
                <div class='image-carousel'>
                    <img id="plan-image" src="./build.png" alt='service-images'/>
                </div>
            </div>
        </div>
        <div class='layer-1'>
            <div class='image-carousel-container'>
                <div class='image-carousel'>
                    <img id="service-image" src="./softscape.png" alt='service-images'/>
                </div>
            </div>
            <div class='service-options-container'>
                <div class='service-info'>
                    <div class='service-header'>Services</div>
                    <div class='service-options'>
                        <div class='service-option-container'>
                            <label class='service-option'>
                                <div class='service-details'>
                                    <div class='service-name'>Softscapes</div>
                                    <div class='service-description'>Grading, Lawn, Flower beds, shrubs</div>
                                </div>
                                <input type='radio' name='service' value='softscapes' checked/>
                                <span class='checkmark'></span>
                            </label>
                        </div>
                        <div class='service-option-container'>
                            <label class='service-option'>
                                <div className='service-details'>
                                    <div class='service-name'>Hardscapes</div>
                                    <div class='service-description'>Retaining walls, patios, sidewalks</div>
                                </div>
                                <input type='radio' name='service' value='hardscapes'/>
                                <span class='checkmark'></span>
                            </label>
                        </div>
                        
                        <div class='service-option-container'>
                            <label class='service-option'>
                                <div class='service-details'>
                                    <div class='service-name'>Structures</div>
                                    <div class='service-description'>Gazebos, Decks, Pergolas</div>
                                </div>
                                <input type='radio' name='service' value='structures'/>
                                <span className='checkmark'></span>
                            </label>
                        </div>
                        
                        <div class='service-option-container'>
                            <label class='service-option'>
                                <div class='service-details'>
                                    <div class='service-name'>Consulting</div>
                                    <div class='service-description'>Schedule a Zoom to discuss what we can do for you</div>
                                </div>
                                <input type='radio' name='service' value='consulting'/>
                                <span class='checkmark'></span>
                            </label>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class='layer-2'>
            <div class='image-carousel-container'>
                <div class='image-carousel'>
                    <img id="employee-image" src="./bob.png" alt='service-images'/>
                </div>
            </div>
            <div class='service-options-container'>
                <div class='service-info'>
                    <div class='service-header'>Staff</div>
                    <div class='service-options'>
                        <div class='service-option-container'>
                            <label class='service-option'>
                                <div class='service-details'>
                                    <div class='service-name'>Bob Duncan</div>
                                    <div class='service-description'>Grading, Lawn, Flower beds, shrubs</div>
                                </div>
                                <input type='radio' name='employee' value='bob' checked/>
                                <span class='checkmark'></span>
                            </label>
                        </div>
                        <div class='service-option-container'>
                            <label class='service-option'>
                                <div className='service-details'>
                                    <div class='service-name'>Spencer Shay</div>
                                    <div class='service-description'>Retaining walls, patios, sidewalks</div>
                                </div>
                                <input type='radio' name='employee' value='spencer'/>
                                <span class='checkmark'></span>
                            </label>
                        </div>
                        
                        <div class='service-option-container'>
                            <label class='service-option'>
                                <div class='service-details'>
                                    <div class='service-name'>Abed Nadir</div>
                                    <div class='service-description'>Gazebos, Decks, Pergolas</div>
                                </div>
                                <input type='radio' name='employee' value='abed'/>
                                <span className='checkmark'></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='layer-3'>
            <div class="date-details-header">
                APPOINTMENT DETAILS
            </div>
            <div class="date-container">
                <form>
                    <div class="garden-input-container">
                        <div class="col-auto input-tag">
                            <label for="datepicker" class="col-sm-1 col-form-label">Date</label>
                        </div>
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white d-block">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                    </div>
                    <div class="garden-input-container">
                        <div class="col-auto input-tag">
                            <label for="inputName" class="col-form-label">Your Name</label>
                        </div>
                        <div class="input-filler">
                            <div class="col-auto text-input">
                              <input type="text" id="inputName" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div>
                    </div>
                    <div class="garden-input-container">
                        <div class="col-auto input-tag">
                            <label for="inputEmail" class="col-form-label">Email</label>
                        </div>
                        <div class="input-filler">
                            <div class="col-auto text-input">
                              <input type="text" id="inputEmail" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div>
                    </div>
                    <div class="garden-input-container">
                        <div class="col-auto input-tag">
                            <label for="inputPhone" class="col-form-label">Phone Number</label>
                        </div>
                        <div class="input-filler">
                            <div class="col-auto text-input">
                              <input type="text" id="inputPhone" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 upload">
                        <label for="formFile" class="form-label">Upload an image of your garden</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="mb-3 description" >
                        <label for="exampleFormControlTextarea1" class="form-label">Description of what you would like</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="client-notice">
                        **Expect an email confirmation shortly with details of your scheduled appointment, we will reach out if there is need for clarification on our end.**
                    </div>
                </form>
                <button class="submit-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">SUBMIT</button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Booking Complete!</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          We will send you a confirmation email with all the details shortly
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="book.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });
    </script>
</body>
</html>
